--- !ruby/object:Comment
post_url: http://example.com/2009/11/03/%e5%bb%ba%e5%9b%bd%e5%a4%a7%e4%b8%9a%e5%92%8c%e5%a4%a7%e6%b1%9f%e5%a4%a7%e6%b5%b7/
author_name: MATT
author_email: matt.jiang@hotmail.com
author_url: ''
content: ! "推荐几本书，都是在大陆合法出版的，能过审查，应该不会太攻击TG\r\n\r\n正好我09、10年的读书兴趣就在民国时期的国共关系。其中有几本个人觉得非常好：《蒋介石日记》、《国民党的联共与反共》、《联合政府与一党专政》\r\n\r\nKMT前身推翻帝制，成立亚洲第一个共和国（采用当时世界最先进的美式制度），之后其实因为北洋军阀的存在，国民党其实没有实际权力，国家有北洋控制。而后蒋于万难中几乎以一己之力领导北伐成功，基本终结民不聊生的北洋军阀统治。而后黄金十年，各项建设进展很快，国家刚刚欣欣向荣。但是此时日本侵华开始，发展中断。蒋又领导抗日直至胜利，成为四大常，国际地位一度超过法国，与英国等同。而且因为作为美国在地缘政治上的天然盟国，政治制度、价值观接近。所有的人都看到中国主导东亚的未来，以及美国的大笔战后恢复援助计划。但是在抗战胜利之时，蒋的黄埔北伐嫡系基本损失殆尽，号称几百万的国民党军队，实际上大多是各地军阀后裔，抗战时观望，内战时亦观望。所以不难看到，当蒋的最后一只嫡系卫立煌以及先前由史迪威控制的印缅远征军在东北部分因为苏联的原因还有战略错误被林彪全歼之后，各地观望军阀纷纷被策反，蒋把残局交给桂系收拾后，终于一溃千里。\r\n\r\n以我个人理解，KMT更有执政合法性，如下三点：1推翻帝制，建立亚洲第一个民主共和国；2北伐肃清北洋军阀；3领导抗日直至胜利。\r\n当然，KMT也不是什么好鸟，和TG一样，以俄为师，开了党军的恶劣先例，“军政、训政、宪政”的宪政只是在48年将败之时迫于压力不得不草草实行。\r\n但是，至少可以看到，若是KMT统治，中国无疑后来会少受很多难，也会好很多。至少不会几亿民众被独夫绑架，挖地洞，同时与世界上两超为敌，差点被美苏联手核攻击。"
created_at: 2011-05-06 06:17:10.000000000 +00:00

