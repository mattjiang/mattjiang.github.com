content: ! "写的文章很大气,有空多写点.\r\n目前世界上有70%的假药分布在东欧,东亚以及非洲,相信中国市场占的份额很大.法国有很严格的管理系统,2008年的报告中没有假药发现(在药店和正规途径购买).其实控制假药就看政府的作为.\r\n这只是假药,而中国最严重的是仿制药.
  西药的药理和副作用很明确,是建立在大量科学研究的结论.但是仿制药的药理和副作用凭借的是拿来主义:本体西药可以,那么仿制药同样可以. 真正研究生物学或药物的科学家知道这犯了经验主义的错误,换个角度说,这个东东的存在是对生命不敬畏的表现.\r\n中药作为传统医学,它在物理治疗方面是现代医学暂时无法做到的,比如针灸,刮痧等.但中成药原料来源于自然界草药,大众觉得\"绿色\"一点,也就成为很多人的首选.其实关键是西药在中国的发展不规范导致的不信任,这个形成的原因是我国很少有自己开发的原创性药物."
