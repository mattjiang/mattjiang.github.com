author_url: ''
content: ! "哈哈, 认同:\"无形的唯一的全能的神，现在可以被抽象成宇宙的终极规律\". 要让人接受,必须明确化,太抽象的东西不合适,于是圣经里的神就被神化了(你提到的).
  这些理解应该是人类发展到现在精神上的收获. \r\n很多人相信有神, 但他们中有些人并不是天主教徒或基督教徒. 有没有信仰完全取决于他们个人. 一些专业人士在从事科学研究中根本找不到更高的自然规律,他们相信接受神更加容易更加合理.
  或许科学研究的逻辑性会迫使更多专业人士去追求信仰. \r\n我个人感觉有信仰的人更和善, 感觉他们更加幸福些.\r\n人类观察到世界的壮观与奇妙总会感叹,其实它就在那里.
  虽然搞清楚了人的起源的问题,但生命是怎样产生的是个更大的问题. 目前我对这个问题颇有兴趣, 我偏向于生命的化学起源说,但要证明还遥遥无期. 想到这些的时候,我就只能接受神.\r\n欧洲有很多查经班,
  感觉在这里根本不入流. 我到现在也没有搞清楚他们到底是什么门派,尽管他们忠于上帝信耶稣.你就自己看着办了."
created_at: 2011-05-13 09:41:18.000000000 +00:00

