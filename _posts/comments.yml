content: ! "拥有信仰后,人在精神上就有了依靠, 有了做人的底线和追求. 我个人觉得知识与信仰本质上应该没有冲突, 但社会体制的局限会凸显这种冲突. \r\n我一直在思考撰写圣经的那些作者(他们对世界的规律的理解就像真是上帝说的一样)为什么要\"封\"一个上帝.
