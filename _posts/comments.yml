--- !ruby/object:Comment
post_url: http://example.com/2011/04/22/%e7%b2%be%e8%8b%b1%e7%9a%84%e7%a7%98%e5%af%86/
author_name: MATT
author_email: matt.jiangtao@gmail.com
author_url: ''
content: ! "春节前后我上了一个英语培训班，教课的一个老师讲授的内容主要是英文king James版的圣经节选，西塞罗的拉丁文名篇，以及部分希腊文，当然都只是泛泛而讲，起个方法论入门作用。按他的说法，英文的源头就在于拉丁文和希腊文，以及圣经。他本身是出自天主教家庭，所以多说了一些关于信仰的事情。上个月我去附近的教会买了一本新国际版和和合本对照的圣经。当时有一个义工见我在问圣经版本的事情，就过来和我聊了一阵，并邀请我周日上午过去参加活动，以及参加英文查经班之类的。我回应说先通读一下圣经，然后觉得有必要了再过去。我之所以没去参加查经班，是因为还不是很接受这些。比如神创人，实在是无法完全信任。但是，有时候又有另外一些想法，比如在看《太阳系的奇迹》这部记录片的时候，感觉非常震撼。巨大的木星光环和大红斑，真的是让无神论者无所适从。或许我可以从另一个角度来思考这类问题。牛顿力学可以解释苹果下落，万有引力可以解释地球绕太阳转动，进化论可以解释人的起源，宇宙大爆炸可以解释天体的起源...但是，所有这些科学规则还只是次生真理，如果继续追问下去，为什么所以这些科学理论的背后呢，所有这些科学理论统一在哪里，所有这些科学理论更高一层次的规则是什么？终极的真理可以归结于全能的神。从这可角度来说，神存在的理论倒是可以自洽，如果我们把\"神\"作为一个抽象的存在，作为唯一的终极规律，而不是偶像崇拜。\r\n但是问题又来了，上个月买的圣经我刚刚读完了创世纪，在读出埃及记。在读创世纪时，我强烈的感觉到，这个“神”并不是我上面所说的那样。圣经里的神，原是亚伯拉罕家的守护神。古时，每个家族或部落应该都有自己的图腾和守护神。亚伯拉罕家的守护神的特别之处在于，这个神是无形的，全能的，唯一的，不像其他家族和部落的许多实体偶像多神，漏洞太多，容易淘汰。如果是无形的唯一的全能的，则较能突破产生年代的认识局限，被后来的人不断解释以适应不但发展的认知水平。比如，无形的唯一的全能的神，现在可以被抽象成宇宙的终极规律。"
created_at: 2011-05-13 07:53:55.000000000 +00:00

